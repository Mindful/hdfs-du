<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>HDFS DU</title>
    <link rel="stylesheet" href="index.css" media="all"/>
    <link rel="stylesheet" href="filetree/filetree.css" media="all"/>
    <link rel="stylesheet" href="treemap/treemap.css" media="all"/>

    <script src="index.js"></script>
    <script src="chroma/chroma.js"></script>
    <script src="d3/d3.js"></script>
    <script src="jquery/jquery.js"></script>
    <script src="filetree/htmltools.js"></script>
    <script src="jit/jit.treemap.js"></script>
    <script src="treemap/treemap.js"></script>
    <script src="filetree/filetree.js"></script>
    
  </head>
  <body>
    <h3 id="title"></h3>
    <div id="index_page_header">
      <!-- Header HTML should be inserted here with info on cluster, data generation date, etc -->
    </div>
    <div class="widget left">
	    <div id="breadcrumb">/</div>
		<div class="description">
			Color encodes average file size in folders. Numerous small files are
			not desirable in HDFS.
	
			<div class="range">
				<div class="from">contains efficient files</div>
				<div class="to">contains inefficient files</div>
			</div>
	
		</div>
	    <div id="treemap"></div>
	    <div id="controls">
	        <ul>
	            <li>
	                <button id="back">Up one level</button>
	            </li>
	            <li>
	                <button id="size">File size as area</button>
	            </li>
	            <li>
	                <button id="count">File count as area</button>
	            </li>
	        </ul>
	    </div>
        <div id="table" style="position:relative; top:38px;">
          <span id="search_error" style="float:left; color:red"></span>
          <br/>
          <div style="float:left">
            <input type="text" id="search_input" placeholder="Absolute path">
            <button class="tree-btn" id="search_button">Search for directory</button>
          </div>
          <br/><br/>
          <h2 id="table_breadcrumb">/</h2>
          <table id="data" style="width:500px">
          <tr>
          <th>Efficiency</th>
          <th>Location</th>
          <th>Filesize</th> 
          <th>Children</th>
          <th>Average Filesize</th>
        </tr>



        </table>
        </div>
    </div>    
    
    <div class="widget right">
        <div id="filetree" style="display:none"></div>
    </div>
    
  </body>
</html>
